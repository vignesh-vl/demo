kind: Invoke
apiVersion: api.ibm.com/v1
metadata:
  name: default-invoke-policy-weather-nano-seq
  namespace: DPNano_Product_Weather
  version: '1'
  tags: []
  labels:
    gatewayTypes:
      - nano
spec:
  endpoint:
    http:
      target:
        timeout: 60
        url: >-
          'https://sample-api.eu-west-a.apiconnect.automation.ibm.com/environment/air-temperature'
          & $pathAndQuery()
        tlsClientProfile: tls-client-profile-default:1.0.0
        version: HTTP/1.1
        urlType: jsonata
      verb: GET
  output: response
