kind: IAM
apiVersion: api.ibm.com/v1
metadata:
  name: wM_APIKey
  namespace: wM_APIKey_Petstore
  version: '1.0'
  tags:
    - apikey
  labels:
    gatewayTypes:
      - webMethods
spec:
  accessControl:
    - - apiKey:
          applicationSecurity:
            mode: authorize
  extensions:
    webm-gateway:
      apiVersion: api.ibm.com/v1
      spec:
        triggerPolicyViolation: false
        authenticationMode: ANY
        accessControl: {}
